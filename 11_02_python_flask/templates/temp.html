<!DOCTYPE html>
<html>
<head>
    <title>Flask Template Example</title>
</head>
<body>
    <div class="container">
        <p>My String : {{my_string}}</p>
        <p>리스트 항목 : {{my_list[4]}}</p>
        <p>리스트 값 출력 :</p>
        <ul>
            {% for n in my_list %}
            <li> {{n}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
