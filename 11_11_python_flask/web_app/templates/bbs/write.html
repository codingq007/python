{% extends "sub_layout.html" %}

{% block contents_left %}
<script>
    function chk_write() {
        if($.trim($("#title").val()) == ""){
            alert("제목을 입력하세요!!");
            $("#title").focus();
            return false;
        }

        // if($.trim($("#contents").val()) == ""){
        if($.trim($("#summernote").val()) == ""){
            alert("내용을 입력하세요!!");
            // $("#contents").focus();
            $("#summernote").focus();
            return false;
        }
        return true;
    }
</script>    

<h1 class="bbs-title">게시판 - 글쓰기</h1>
<form action="{{url_for('board.board_write')}}" method="POST" name="form" onsubmit="return chk_write()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">작성자</label>
        <input class="form-control" type="text" name="name" id="name" size="28" value="{{session['name']}}" readonly>
    </div>          
    <div class="form-group">
        <label for="title">제목</label>
        <input class="form-control" type="text" name="title" id="title" size="28" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
        <label for="summernote">내용</label>
        <!-- <li><textarea name="contents" id="contents" cols="30" rows="10"></textarea></li> -->
        <textarea class="form-control" name="contents" id="summernote" rows="10" placeholder="내용을 입력하세요"></textarea>
    </div>

    <input class="custom-file" type="file" name="attachfile"><br>           

    <div class="form-group text-center">
        <input class="btn btn-lg btn-primary" type="submit" value="등록">
    </div>
</form>
{% endblock contents_left %}
