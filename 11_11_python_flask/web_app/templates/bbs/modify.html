{% extends "sub_layout.html" %}

{% block contents_left %}
    <h1 class="bbs-title">게시판 - 글수정</h1>
    <!-- <form action="/modify/{{doc._id}}" method="POST" name="form"> -->
    <form action="{{url_for('board.modify', idx = doc._id)}}" method="POST" name="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">작성자</label>
            <input class="form-control" type="text" name="name" id="name" size="28" value="{{session['name']}}" readonly>
        </div>          
        <div class="form-group">
            <label for="title">제목</label>
            <input class="form-control" type="text" name="title" id="title" size="28" placeholder="제목을 입력하세요" value="{{doc.title}}">
        </div>
        {% if doc.attachfile %}
        <div class="form-check text-right">
            <input type="checkbox" id="oldfile" name="oldfile">
            <label for="oldfile"><span class="chk-label">첨부파일 삭제 : {{doc.attachfile}}</span></label>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="summernote">내용</label>
            <!-- <li><textarea name="contents" id="contents" cols="30" rows="10"></textarea></li> -->
            <textarea class="form-control" name="contents" id="summernote" rows="10" placeholder="내용을 입력하세요">{{doc.contents}}</textarea>
        </div>

        <input class="custom-file" type="file" name="attachfile"><br>           

        <div class="form-group text-center">
            <input class="btn btn-lg btn-primary" type="submit" value="수정하기">
        </div>
    </form>
{% endblock contents_left %}
